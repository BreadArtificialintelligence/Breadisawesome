<html>
<head>
    <title>Furry Community Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #00796b;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        h2 {
            color: #00695c;
            margin-bottom: 10px;
        }
        .art-list {
            list-style: none;
            padding: 0;
        }
        .art {
            background-color: #b2dfdb;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #00796b;
            position: relative;
        }
        input[type="text"], input[type="url"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        #delete-button {
            background-color: #e53935;
        }
        #delete-button:hover {
            background-color: #c62828;
        }
        .edit-button, .delete-button, .comment-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .edit-button {
            color: #007bff;
        }
        .delete-button {
            color: #e53935;
        }
        .comment-section {
            margin-top: 10px;
            display: none;
            background-color: #e0f2f1;
            padding: 10px;
            border-radius: 5px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .comment-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 5px;
        }
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Furry Art Gallery</h1>
    <div class="container">
        <h2>Share Your Artwork</h2>
        <div class="form-field">
            <input type="text" id="art-title" placeholder="Artwork Title">
            <input type="url" id="art-url" placeholder="Artwork URL">
            <select id="art-category">
                <option value="">Select Category</option>
                <option value="drawing">Drawing</option>
                <option value="painting">Painting</option>
                <option value="digital">Digital Art</option>
                <option value="sculpture">Sculpture</option>
            </select>
            <button onclick="addArt()">Submit Artwork</button>
            <button id="delete-button" onclick="clearArt()">Clear All Art</button>
        </div>
        <ul class="art-list" id="art-list"></ul>
    </div>

    <script>
        function addArt() {
            const title = document.getElementById("art-title").value.trim();
            const url = document.getElementById("art-url").value.trim();
            const category = document.getElementById("art-category").value;
            if (title && url && category) {
                const artList = document.getElementById("art-list");
                const artItem = document.createElement("li");
                artItem.classList.add("art");
                artItem.innerHTML = `<a href="${url}" target="_blank">${title}</a> (${category})
                    <button class="edit-button" onclick='editArt(this)'>Edit</button>
                    <button class="delete-button" onclick='deleteArt(this)'>Delete</button>
                    <button class="comment-button" onclick='toggleComments(this)">Comments</button>
                    <div class="comment-section">
                        <input type="text" class="comment-input" placeholder="Add a comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                        <ul class="comment-list"></ul>
                    </div>`;
                artList.appendChild(artItem);
                clearFields();
                saveArt();
            }
        }

        function clearFields() {
            document.getElementById("art-title").value = '';
            document.getElementById("art-url").value = '';
            document.getElementById("art-category").value = '';
        }

        function saveArt() {
            const art = Array.from(document.querySelectorAll('.art')).map(art => ({
                title: art.querySelector('a').textContent,
                url: art.querySelector('a').href,
                category: art.childNodes[0].textContent.split("(")[1].split(")")[0],
                comments: Array.from(art.querySelectorAll('.comment')).map(comment => comment.textContent)
            }));
            document.cookie = "artwork=" + JSON.stringify(art) + "; path=/";
        }

        function loadArt() {
            const artCookie = document.cookie.split('; ').find(row => row.startsWith('artwork='));
            if (artCookie) {
                const art = JSON.parse(decodeURIComponent(artCookie.split('=')[1]));
                art.forEach(art => {
                    const artList = document.getElementById("art-list");
                    const artItem = document.createElement("li");
                    artItem.classList.add("art");
                    artItem.innerHTML = `<a href="${art.url}" target="_blank">${art.title}</a> (${art.category})
                        <button class="edit-button" onclick='editArt(this)'>Edit</button>
                        <button class="delete-button" onclick='deleteArt(this)'>Delete</button>
                        <button class="comment-button" onclick='toggleComments(this)'>Comments</button>
                        <div class="comment-section">
                            <input type="text" class="comment-input" placeholder="Add a comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                            <ul class="comment-list"></ul>
                        </div>`;
                    art.comments.forEach(comment => {
                        const commentLi = document.createElement('li');
                        commentLi.className = 'comment';
                        commentLi.textContent = comment;
                        artItem.querySelector('.comment-list').appendChild(commentLi);
                    });
                    artList.appendChild(artItem);
                });
            }
        }

        function clearArt() {
            document.getElementById("art-list").innerHTML = '';
            document.cookie = "artwork=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function editArt(button) {
            const artItem = button.parentNode;
            const title = artItem.querySelector('a').textContent;
            const url = artItem.querySelector('a').href;
            const category = artItem.childNodes[0].textContent.split("(")[1].split(")")[0];
            document.getElementById("art-title").value = title;
            document.getElementById("art-url").value = url;
            document.getElementById("art-category").value = category;
            deleteArt(button);
        }

        function deleteArt(button) {
            const artItem = button.parentNode;
            artItem.remove();
            saveArt();
        }

        function addComment(input) {
            const artItem = input.closest('.art');
            const commentText = input.value.trim();
            if (commentText) {
                const commentList = artItem.querySelector('.comment-list');
                const commentLi = document.createElement('li');
                commentLi.className = 'comment';
                commentLi.textContent = commentText;
                commentList.appendChild(commentLi);
                input.value = '';
                saveArt();
            }
        }

        function toggleComments(button) {
            const commentSection = button.nextElementSibling;
            commentSection.style.display = commentSection.style.display === 'none' || commentSection.style.display === '' ? 'block' : 'none';
        }

        window.onload = function() {
            loadArt();
        }
    </script>
</body>
</html>
