<html>
<head>
    <title>AI Ethics and Robotics</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f1f8e9;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #388e3c;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .ethics-list {
            list-style: none;
            padding: 0;
        }

        .ethics {
            background-color: #c8e6c9;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #388e3c;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #388e3c;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32;
        }

        #delete-button {
            background-color: #e53935;
        }

        #delete-button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>AI Ethics Discussions</h1>
    <div class="container">
        <h2>Key Principles</h2>
        <ul class="ethics-list" id="ethics-list"></ul>
        <input type="text" id="ethics-input" placeholder="Share your thoughts...">
        <button onclick="addEthics()">Submit Thought</button>
        <button id="delete-button" onclick="clearEthics()">Clear All Thoughts</button>
    </div>

    <script>
        function addEthics() {
            const input = document.getElementById("ethics-input");
            const newEthics = input.value.trim();
            if (newEthics) {
                const ethicsList = document.getElementById("ethics-list");
                const ethicsItem = document.createElement("li");
                ethicsItem.classList.add("ethics");
                ethicsItem.textContent = newEthics;
                ethicsList.appendChild(ethicsItem);
                input.value = '';
                saveEthics();
            }
        }

        function saveEthics() {
            const ethics = Array.from(document.querySelectorAll('.ethics')).map(ethics => ethics.textContent);
            document.cookie = "ethics=" + JSON.stringify(ethics) + "; path=/";
        }

        function loadEthics() {
            const ethicsCookie = document.cookie.split('; ').find(row => row.startsWith('ethics='));
            if (ethicsCookie) {
                const ethics = JSON.parse(decodeURIComponent(ethicsCookie.split('=')[1]));
                ethics.forEach(ethics => {
                    const ethicsList = document.getElementById("ethics-list");
                    const ethicsItem = document.createElement("li");
                    ethicsItem.classList.add("ethics");
                    ethicsItem.textContent = ethics;
                    ethicsList.appendChild(ethicsItem);
                });
            }
        }

        function clearEthics() {
            document.getElementById("ethics-list").innerHTML = '';
            document.cookie = "ethics=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        window.onload = function() {
            loadEthics();
        }
    </script>
</body>
</html>
