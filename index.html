<html>
<head>
    <title>Bread Photo with Quotes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff0000;
            background-image: url('https://via.placeholder.com/1920x1080/FF0000/FFFFFF?text=Background');
            background-size: cover;
            background-position: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #d1a56f;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .quote-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .quote {
            margin: 10px 0;
            font-style: italic;
            border-left: 4px solid #d1a56f;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/400?text=Bread" alt="Bread">
    <div class="quote-section">
        <div class="quote">"Fresh bread is the best kind of bread."</div>
        <div class="quote">"A loaf of bread is the start of a meal and a end of hunger."</div>
        <div class="quote">"Bread: the staff of life."</div>
        <div class="quote">"Good bread is the foundation of a good meal."</div>
        <div class="quote">"Bread is the key to a happy heart."</div>
    </div>
</body>
</html>
