<html>
<head>
    <title>Simple and Sleek Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #2196f3;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin-top: 20px;
            display: none;
        }

        .section-title {
            color: #2196f3;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        #projects {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Updates & Insights</h1>
        <nav>
            <a href="#" onclick="showSection('updates')">Updates</a>
            <a href="#" onclick="showSection('insights')">Insights</a>
            <a href="#" onclick="showSection('projects')">Projects</a>
        </nav>
    </header>

    <div class="container" id="updates">
        <h2 class="section-title">Latest Updates</h2>
        <p>Stay tuned for the latest news and developments.</p>
        <button onclick="showSection('insights')">View Insights</button>
    </div>

    <div class="container" id="insights">
        <h2 class="section-title">Insights</h2>
        <p>Here you will find valuable insights on various topics.</p>
        <button onclick="showSection('projects')">View Projects</button>
        <button onclick="showSection('updates')">Back to Updates</button>
    </div>

    <div class="container" id="projects">
        <h2 class="section-title">Projects</h2>
        <p>Explore our latest projects and initiatives.</p>
        <button onclick="showSection('updates')">Back to Updates</button>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('updates').style.display = 'none';
            document.getElementById('insights').style.display = 'none';
            document.getElementById('projects').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        window.onload = function() {
            showSection('updates');
        }
    </script>
</body>
</html>
