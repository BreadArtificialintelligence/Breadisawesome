<html>
<head>
    <title>Baking Community</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #d35400;
            margin: 20px 0;
            text-align: center;
        }
        .wrapper {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"], input[type="url"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #d35400;
            border-radius: 5px;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #c0392b;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
            border-left: 5px solid #d35400;
        }
        .buttons {
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
            background: #f9cfcf;
            border-radius: 5px;
            padding: 10px;
        }
        .comment-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #d35400;
            border-radius: 5px;
        }
        .comments {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
        }
        .comment {
            background: #fff;
            padding: 8px;
            border-radius: 5px;
            margin: 4px 0;
            border: 1px solid #d35400;
        }
    </style>
</head>
<body>
    <h1>Baking Community</h1>
    <div class="wrapper">
        <div class="form-group">
            <input type="text" id="recipe-title" placeholder="Recipe Title" required>
        </div>
        <div class="form-group">
            <input type="url" id="recipe-url" placeholder="Recipe URL" required>
        </div>
        <div class="form-group">
            <select id="recipe-category" required>
                <option value="">Choose Category</option>
                <option value="sourdough">Sourdough</option>
                <option value="wholewheat">Whole Wheat</option>
                <option value="glutenfree">Gluten Free</option>
                <option value="pastry">Pastry</option>
            </select>
        </div>
        <button onclick="addRecipe()">Add Recipe</button>
        <button onclick="resetRecipes()">Clear All Recipes</button>
        <ul class="recipe-list" id="recipe-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadRecipes);

        function addRecipe() {
            const title = document.getElementById("recipe-title").value.trim();
            const url = document.getElementById("recipe-url").value.trim();
            const category = document.getElementById("recipe-category").value;

            if (title && url && category) {
                const recipeElement = createRecipeElement(title, url, category);
                document.getElementById("recipe-list").appendChild(recipeElement);
                storeRecipes();
                clearInputs();
            }
        }

        function createRecipeElement(title, url, category) {
            const recipeItem = document.createElement("li");
            recipeItem.className = "recipe-item";
            recipeItem.innerHTML = `
                <div>${title} (${category}) - <a href="${url}" target="_blank">View Recipe</a></div>
                <div class="buttons">
                    <button onclick="editRecipe(this)">Edit</button>
                    <button onclick="deleteRecipe(this)">Delete</button>
                    <button onclick="toggleComments(this)">Comments</button>
                </div>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add Comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                    <ul class="comments"></ul>
                </div>
            `;
            return recipeItem;
        }

        function clearInputs() {
            document.getElementById("recipe-title").value = '';
            document.getElementById("recipe-url").value = '';
            document.getElementById("recipe-category").value = '';
        }

        function storeRecipes() {
            const recipes = Array.from(document.querySelectorAll('.recipe-item')).map(item => ({
                title: item.querySelector('div').textContent.split(' - ')[0],
                url: item.querySelector('a').href,
                category: item.querySelector('div').textContent.split(' ')[1].slice(1, -1),
                comments: Array.from(item.querySelectorAll('.comment')).map(comment => comment.textContent)
            }));
            document.cookie = "recipes=" + JSON.stringify(recipes) + "; path=/";
        }

        function loadRecipes() {
            const cookie = document.cookie.split('; ').find(row => row.startsWith('recipes='));
            if (cookie) {
                const recipes = JSON.parse(decodeURIComponent(cookie.split('=')[1]));
                recipes.forEach(({ title, url, category, comments }) => {
                    const recipeItem = createRecipeElement(title, url, category);
                    comments.forEach(comment => {
                        const commentLi = document.createElement('li');
                        commentLi.className = 'comment';
                        commentLi.textContent = comment;
                        recipeItem.querySelector('.comments').appendChild(commentLi);
                    });
                    document.getElementById("recipe-list").appendChild(recipeItem);
                });
            }
        }

        function resetRecipes() {
            document.getElementById("recipe-list").innerHTML = '';
            document.cookie = "recipes=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function editRecipe(button) {
            const recipeItem = button.closest('.recipe-item');
            document.getElementById("recipe-title").value = recipeItem.querySelector('div').textContent.split(' - ')[0];
            document.getElementById("recipe-url").value = recipeItem.querySelector('a').href;
            document.getElementById("recipe-category").value = recipeItem.querySelector('div').textContent.split(' ')[1].slice(1, -1);
            deleteRecipe(button);
        }

        function deleteRecipe(button) {
            const recipeItem = button.closest('.recipe-item');
            recipeItem.remove();
            storeRecipes();
        }

        function addComment(input) {
            const recipeItem = input.closest('.recipe-item');
            const commentText = input.value.trim();
            if (commentText) {
                const commentLi = document.createElement('li');
                commentLi.className = 'comment';
                commentLi.textContent = commentText;
                recipeItem.querySelector('.comments').appendChild(commentLi);
                storeRecipes();
                input.value = '';
            }
        }

        function toggleComments(button) {
            const commentSection = button.closest('.recipe-item').querySelector('.comment-section');
            commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
