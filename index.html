<html>
<head>
    <title>Bread Recipe Exchange</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #faf3e0;
            font-family: 'Verdana', sans-serif;
        }
        h1 {
            color: #c69c6d;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        h2 {
            color: #9c6e57;
        }
        .art-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .art {
            background-color: #fde0c4;
            margin: 15px 0;
            padding: 15px;
            border-left: 6px solid #c69c6d;
            position: relative;
        }
        input[type="text"], input[type="url"], select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #c69c6d;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #c69c6d;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a67c5e;
        }
        .edit-button, .delete-button, .comment-button {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            color: #5d4037;
            cursor: pointer;
        }
        .delete-button {
            color: #d32f2f;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
            background-color: #ffe0b2;
            padding: 10px;
            border-radius: 8px;
        }
        .comment-input {
            padding: 10px;
            width: 100%;
            border: 2px solid #c69c6d;
            border-radius: 8px;
        }
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #c69c6d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bread Lovers' Hub!</h1>
    <div class="container">
        <h2>Submit Your Best Bread Recipes</h2>
        <input type="text" id="recipe-title" placeholder="Enter Recipe Title">
        <input type="url" id="recipe-url" placeholder="Enter Recipe URL">
        <select id="recipe-category">
            <option value="">Select Category</option>
            <option value="sourdough">Sourdough</option>
            <option value="white">White Bread</option>
            <option value="wholewheat">Whole Wheat</option>
            <option value="glutenfree">Gluten Free</option>
        </select>
        <button onclick="addRecipe()">Add Recipe</button>
        <button onclick="resetRecipes()">Reset All Recipes</button>
        <ul class="art-list" id="recipe-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadRecipes);

        function addRecipe() {
            const title = document.getElementById("recipe-title").value.trim();
            const url = document.getElementById("recipe-url").value.trim();
            const category = document.getElementById("recipe-category").value;

            if (title && url && category) {
                const recipeItem = createRecipeElement(title, url, category);
                document.getElementById("recipe-list").appendChild(recipeItem);
                storeRecipes();
                clearFields();
            }
        }

        function createRecipeElement(title, url, category) {
            const recipeItem = document.createElement("li");
            recipeItem.classList.add("art");
            recipeItem.innerHTML = `
                <a href="${url}" target="_blank">${title}</a> (${category})
                <button class="edit-button" onclick="editRecipe(this)">Edit</button>
                <button class="delete-button" onclick="deleteRecipe(this)">Delete</button>
                <button class="comment-button" onclick="toggleComments(this)">Comments</button>
                <div class="comment-section">
                    <input type="text" class="comment-input" placeholder="Add a comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                    <ul class="comment-list"></ul>
                </div>`;
            return recipeItem;
        }

        function clearFields() {
            document.getElementById("recipe-title").value = '';
            document.getElementById("recipe-url").value = '';
            document.getElementById("recipe-category").value = '';
        }

        function storeRecipes() {
            const recipes = Array.from(document.querySelectorAll('.art')).map(recipe => ({
                title: recipe.querySelector('a').textContent,
                url: recipe.querySelector('a').href,
                category: recipe.childNodes[0].textContent.split("(")[1].split(")")[0],
                comments: Array.from(recipe.querySelectorAll('.comment')).map(comment => comment.textContent)
            }));
            document.cookie = "recipes=" + JSON.stringify(recipes) + "; path=/";
        }

        function loadRecipes() {
            const recipeCookie = document.cookie.split('; ').find(row => row.startsWith('recipes='));
            if (recipeCookie) {
                const recipes = JSON.parse(decodeURIComponent(recipeCookie.split('=')[1]));
                recipes.forEach(recipe => {
                    const recipeItem = createRecipeElement(recipe.title, recipe.url, recipe.category);
                    recipe.comments.forEach(comment => {
                        const commentLi = document.createElement('li');
                        commentLi.className = 'comment';
                        commentLi.textContent = comment;
                        recipeItem.querySelector('.comment-list').appendChild(commentLi);
                    });
                    document.getElementById("recipe-list").appendChild(recipeItem);
                });
            }
        }

        function resetRecipes() {
            document.getElementById("recipe-list").innerHTML = '';
            document.cookie = "recipes=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function editRecipe(button) {
            const recipeItem = button.parentNode;
            document.getElementById("recipe-title").value = recipeItem.querySelector('a').textContent;
            document.getElementById("recipe-url").value = recipeItem.querySelector('a').href;
            document.getElementById("recipe-category").value = recipeItem.textContent.split("(")[1].split(")")[0];
            deleteRecipe(button);
        }

        function deleteRecipe(button) {
            const recipeItem = button.parentNode;
            recipeItem.remove();
            storeRecipes();
        }

        function addComment(input) {
            const recipeItem = input.closest('.art');
            const commentText = input.value.trim();
            if (commentText) {
                const commentList = recipeItem.querySelector('.comment-list');
                const commentLi = document.createElement('li');
                commentLi.className = 'comment';
                commentLi.textContent = commentText;
                commentList.appendChild(commentLi);
                input.value = '';
                storeRecipes();
            }
        }

        function toggleComments(button) {
            const commentSection = button.nextElementSibling;
            commentSection.style.display = commentSection.style.display === 'none' || commentSection.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
