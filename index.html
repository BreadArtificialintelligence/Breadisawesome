<html>
<head>
    <title>Green Innovations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #00796b;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .idea-list {
            list-style: none;
            padding: 0;
        }

        .idea {
            background-color: #b2dfdb;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #00796b;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Eco-Friendly Ideas</h1>
    <div class="container">
        <h2>Innovative Concepts</h2>
        <ul class="idea-list" id="idea-list">
            <li class="idea">Solar-powered community garden project.</li>
            <li class="idea">Recycling workshop for local neighborhoods.</li>
        </ul>
        <input type="text" id="idea-input" placeholder="Add your green idea...">
        <button onclick="addIdea()">Submit Idea</button>
    </div>

    <script>
        function addIdea() {
            const input = document.getElementById("idea-input");
            const newIdea = input.value.trim();
            if (newIdea) {
                const ideaList = document.getElementById("idea-list");
                const ideaItem = document.createElement("li");
                ideaItem.classList.add("idea");
                ideaItem.textContent = newIdea;
                ideaList.appendChild(ideaItem);
                input.value = '';
                saveIdeas();
            }
        }

        function saveIdeas() {
            const ideas = Array.from(document.querySelectorAll('.idea')).map(idea => idea.textContent);
            document.cookie = "ideas=" + JSON.stringify(ideas) + "; path=/";
        }

        function loadIdeas() {
            const ideasCookie = document.cookie.split('; ').find(row => row.startsWith('ideas='));
            if (ideasCookie) {
                const ideas = JSON.parse(decodeURIComponent(ideasCookie.split('=')[1]));
                ideas.forEach(idea => {
                    const ideaList = document.getElementById("idea-list");
                    const ideaItem = document.createElement("li");
                    ideaItem.classList.add("idea");
                    ideaItem.textContent = idea;
                    ideaList.appendChild(ideaItem);
                });
            }
        }

        window.onload = function() {
            loadIdeas();
        }
    </script>
</body>
</html>
