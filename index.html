<html>
<head>
    <title>Social Bread Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe0b2;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        header {
            width: 100%;
            background-color: #ef6c00;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.5s forwards 0.5s;
            display: none;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c62828;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        .poll {
            margin-top: 20px;
            padding: 10px;
            background-color: #c8e6c9;
            border-radius: 10px;
        }

        .poll button {
            background-color: #8bc34a;
        }

        .poll button:hover {
            background-color: #7cb342;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Bread Experience</h1>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('forum')">Forum</a>
            <a href="#" onclick="showSection('poll')">Poll</a>
        </nav>
    </header>
    
    <div class="container" id="home">
        <h2>Welcome to Our Bread Community!</h2>
        <p>Connect with fellow bread lovers, share recipes, and join lively discussions.</p>
        <button onclick="showSection('forum')">Join the Forum</button>
        <button onclick="showSection('poll')">Participate in Polls</button>
    </div>

    <div class="container" id="forum">
        <h2>Bread Forum</h2>
        <div id="messages"></div>
        <form onsubmit="postMessage(event)">
            <input type="text" id="messageInput" placeholder="Share your thoughts on bread..."/>
            <input type="submit" value="Post"/>
        </form>
        <button onclick="showSection('home')">Back to Home</button>
    </div>

    <div class="container" id="poll">
        <h2>Bread Type Poll</h2>
        <div class="poll">
            <p>What's your favorite type of bread?</p>
            <button onclick="vote('Sourdough')">Sourdough</button>
            <button onclick="vote('Baguette')">Baguette</button>
            <button onclick="vote('Ciabatta')">Ciabatta</button>
            <button onclick="vote('Focaccia')">Focaccia</button>
        </div>
        <div id="pollResults"></div>
        <button onclick="showSection('home')">Back to Home</button>
    </div>

    <script>
        function showSection(section) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('forum').style.display = 'none';
            document.getElementById('poll').style.display = 'none';
            document.getElementById(section).style.display = 'block';
        }

        window.onload = function() {
            showSection('home');
        }

        function postMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const messagesDiv = document.getElementById('messages');
            const message = input.value.trim();
            if (message) {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                messagesDiv.appendChild(messageElement);
                input.value = '';
                saveMessages();
            }
        }

        function saveMessages() {
            const messagesDiv = document.getElementById('messages');
            const messages = Array.from(messagesDiv.children).map(msg => msg.textContent);
            document.cookie = "messages=" + JSON.stringify(messages) + "; path=/";
        }

        function loadMessages() {
            const messageCookie = document.cookie.split('; ').find(row => row.startsWith('messages='));
            if (messageCookie) {
                const messages = JSON.parse(messageCookie.split('=')[1]);
                const messagesDiv = document.getElementById('messages');
                messages.forEach(msg => {
                    const messageElement = document.createElement('p');
                    messageElement.textContent = msg;
                    messagesDiv.appendChild(messageElement);
                });
            }
        }

        function vote(breadType) {
            const resultsDiv = document.getElementById('pollResults');
            resultsDiv.textContent = `You voted for: ${breadType}`;
        }

        loadMessages();
    </script>
</body>
</html>
