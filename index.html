<html>
<head>
    <title>Bread Lovers Community Hub</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #fff3e0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #8d6e63;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #6d4c41;
            margin-bottom: 10px;
        }
        .art-list {
            list-style: none;
            padding: 0;
        }
        .art {
            background-color: #ffccbc;
            margin: 10px 0;
            padding: 10px;
            border-left: 5px solid #8d6e63;
            position: relative;
        }
        input[type="text"], input[type="url"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8d6e63;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6d4c41;
        }
        #delete-button {
            background-color: #e53935;
        }
        #delete-button:hover {
            background-color: #c62828;
        }
        .edit-button, .delete-button, .comment-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .edit-button {
            color: #263238;
        }
        .delete-button {
            color: #e53935;
        }
        .comment-section {
            margin-top: 10px;
            display: none;
            background-color: #ffe0b2;
            padding: 10px;
            border-radius: 5px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .comment-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8d6e63;
            border-radius: 5px;
        }
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #8d6e63;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bread Recipe Gallery</h1>
    <div class="container">
        <h2>Share Your Favorite Bread Recipes</h2>
        <div class="form-field">
            <input type="text" id="recipe-title" placeholder="Recipe Title">
            <input type="url" id="recipe-url" placeholder="Recipe URL">
            <select id="recipe-category">
                <option value="">Select Category</option>
                <option value="sourdough">Sourdough</option>
                <option value="white">White Bread</option>
                <option value="wholewheat">Whole Wheat</option>
                <option value="glutenfree">Gluten Free</option>
            </select>
            <button onclick="addRecipe()">Submit Recipe</button>
            <button id="delete-button" onclick="clearRecipes()">Clear All Recipes</button>
        </div>
        <ul class="art-list" id="recipe-list"></ul>
    </div>

    <script>
        function addRecipe() {
            const title = document.getElementById("recipe-title").value.trim();
            const url = document.getElementById("recipe-url").value.trim();
            const category = document.getElementById("recipe-category").value;
            if (title && url && category) {
                const recipeList = document.getElementById("recipe-list");
                const recipeItem = document.createElement("li");
                recipeItem.classList.add("art");
                recipeItem.innerHTML = `<a href="${url}" target="_blank">${title}</a> (${category})
                    <button class="edit-button" onclick='editRecipe(this)'>Edit</button>
                    <button class="delete-button" onclick='deleteRecipe(this)'>Delete</button>
                    <button class="comment-button" onclick='toggleComments(this)'>Comments</button>
                    <div class="comment-section">
                        <input type="text" class="comment-input" placeholder="Add a comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                        <ul class="comment-list"></ul>
                    </div>`;
                recipeList.appendChild(recipeItem);
                clearFields();
                saveRecipes();
            }
        }

        function clearFields() {
            document.getElementById("recipe-title").value = '';
            document.getElementById("recipe-url").value = '';
            document.getElementById("recipe-category").value = '';
        }

        function saveRecipes() {
            const recipes = Array.from(document.querySelectorAll('.art')).map(recipe => ({
                title: recipe.querySelector('a').textContent,
                url: recipe.querySelector('a').href,
                category: recipe.childNodes[0].textContent.split("(")[1].split(")")[0],
                comments: Array.from(recipe.querySelectorAll('.comment')).map(comment => comment.textContent)
            }));
            document.cookie = "recipes=" + JSON.stringify(recipes) + "; path=/";
        }

        function loadRecipes() {
            const recipeCookie = document.cookie.split('; ').find(row => row.startsWith('recipes='));
            if (recipeCookie) {
                const recipes = JSON.parse(decodeURIComponent(recipeCookie.split('=')[1]));
                recipes.forEach(recipe => {
                    const recipeList = document.getElementById("recipe-list");
                    const recipeItem = document.createElement("li");
                    recipeItem.classList.add("art");
                    recipeItem.innerHTML = `<a href="${recipe.url}" target="_blank">${recipe.title}</a> (${recipe.category})
                        <button class="edit-button" onclick='editRecipe(this)'>Edit</button>
                        <button class="delete-button" onclick='deleteRecipe(this)'>Delete</button>
                        <button class="comment-button" onclick='toggleComments(this)'>Comments</button>
                        <div class="comment-section">
                            <input type="text" class="comment-input" placeholder="Add a comment" onkeypress="if(event.key === 'Enter') addComment(this)">
                            <ul class="comment-list"></ul>
                        </div>`;
                    recipe.comments.forEach(comment => {
                        const commentLi = document.createElement('li');
                        commentLi.className = 'comment';
                        commentLi.textContent = comment;
                        recipeItem.querySelector('.comment-list').appendChild(commentLi);
                    });
                    recipeList.appendChild(recipeItem);
                });
            }
        }

        function clearRecipes() {
            document.getElementById("recipe-list").innerHTML = '';
            document.cookie = "recipes=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function editRecipe(button) {
            const recipeItem = button.parentNode;
            const title = recipeItem.querySelector('a').textContent;
            const url = recipeItem.querySelector('a').href;
            const category = recipeItem.childNodes[0].textContent.split("(")[1].split(")")[0];
            document.getElementById("recipe-title").value = title;
            document.getElementById("recipe-url").value = url;
            document.getElementById("recipe-category").value = category;
            deleteRecipe(button);
        }

        function deleteRecipe(button) {
            const recipeItem = button.parentNode;
            recipeItem.remove();
            saveRecipes();
        }

        function addComment(input) {
            const recipeItem = input.closest('.art');
            const commentText = input.value.trim();
            if (commentText) {
                const commentList = recipeItem.querySelector('.comment-list');
                const commentLi = document.createElement('li');
                commentLi.className = 'comment';
                commentLi.textContent = commentText;
                commentList.appendChild(commentLi);
                input.value = '';
                saveRecipes();
            }
        }

        function toggleComments(button) {
            const commentSection = button.nextElementSibling;
            commentSection.style.display = commentSection.style.display === 'none' || commentSection.style.display === '' ? 'block' : 'none';
        }

        window.onload = function() {
            loadRecipes();
        }
    </script>
</body>
</html>
